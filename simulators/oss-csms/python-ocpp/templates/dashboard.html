<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCPP CSMS Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-value.green { color: #27ae60; }
        .stat-value.blue { color: #3498db; }
        .stat-value.orange { color: #f39c12; }
        .stat-value.red { color: #e74c3c; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .connections-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #27ae60;
        }
        
        .connection-item.disconnected {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }
        
        .connection-id {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .connection-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .messages-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .message-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .message-item.received {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }
        
        .message-item.sent {
            background: #f3e5f5;
            border-left-color: #9c27b0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-type {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .message-time {
            font-size: 0.8em;
            color: #7f8c8d;
        }
        
        .message-direction {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .direction-received {
            background: #bbdefb;
            color: #1565c0;
        }
        
        .direction-sent {
            background: #e1bee7;
            color: #7b1fa2;
        }
        
        .message-payload {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: #27ae60; }
        .status-offline { background: #e74c3c; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ OCPP CSMS Dashboard</h1>
            <p class="subtitle">Real-time monitoring of charging station communications</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Server Status</h3>
                <div class="stat-value green" id="server-status">
                    <span class="status-indicator status-online pulse"></span>
                    ONLINE
                </div>
            </div>
            <div class="stat-card">
                <h3>Active Connections</h3>
                <div class="stat-value blue" id="active-connections">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Messages</h3>
                <div class="stat-value orange" id="total-messages">0</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="stat-value red" id="uptime">00:00:00</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>ðŸ”— Active Connections</h2>
                <div class="connections-list" id="connections-list">
                    <p style="text-align: center; color: #7f8c8d; padding: 20px;">
                        No charging stations connected
                    </p>
                </div>
            </div>
            
            <div class="panel">
                <h2>ðŸ’¬ Live Messages</h2>
                <div class="messages-list" id="messages-list">
                    <p style="text-align: center; color: #7f8c8d; padding: 20px;">
                        Waiting for messages...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // DOM elements
        const activeConnectionsEl = document.getElementById('active-connections');
        const totalMessagesEl = document.getElementById('total-messages');
        const uptimeEl = document.getElementById('uptime');
        const connectionsListEl = document.getElementById('connections-list');
        const messagesListEl = document.getElementById('messages-list');
        
        // State
        let connections = {};
        let messages = [];
        
        // Socket event listeners
        socket.on('connect', function() {
            console.log('Connected to dashboard server');
        });
        
        socket.on('status_update', function(data) {
            updateStatus(data);
        });
        
        socket.on('connection_update', function(data) {
            handleConnectionUpdate(data);
        });
        
        socket.on('new_message', function(message) {
            addMessage(message);
        });
        
        // Update functions
        function updateStatus(data) {
            activeConnectionsEl.textContent = data.active_connections;
            totalMessagesEl.textContent = data.total_messages;
            uptimeEl.textContent = data.uptime;
            
            connections = data.connections || {};
            updateConnectionsList();
            
            if (data.recent_messages) {
                messages = data.recent_messages;
                updateMessagesList();
            }
        }
        
        function handleConnectionUpdate(data) {
            if (data.action === 'connected') {
                connections[data.station_id] = data.info;
            } else if (data.action === 'disconnected') {
                delete connections[data.station_id];
            }
            updateConnectionsList();
        }
        
        function addMessage(message) {
            messages.push(message);
            if (messages.length > 50) {
                messages = messages.slice(-50);
            }
            updateMessagesList();
        }
        
        function updateConnectionsList() {
            const connectionIds = Object.keys(connections);
            
            if (connectionIds.length === 0) {
                connectionsListEl.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">No charging stations connected</p>';
                return;
            }
            
            connectionsListEl.innerHTML = connectionIds.map(id => {
                const conn = connections[id];
                return `
                    <div class="connection-item">
                        <div>
                            <div class="connection-id">${id}</div>
                            <small style="color: #7f8c8d;">Connected: ${conn.connected_at}</small>
                        </div>
                        <div class="connection-status status-connected">ONLINE</div>
                    </div>
                `;
            }).join('');
        }
        
        function updateMessagesList() {
            if (messages.length === 0) {
                messagesListEl.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">Waiting for messages...</p>';
                return;
            }
            
            messagesListEl.innerHTML = messages.slice(-10).reverse().map(msg => {
                const time = new Date(msg.timestamp).toLocaleTimeString();
                const directionClass = msg.direction === 'received' ? 'direction-received' : 'direction-sent';
                const messageClass = msg.direction === 'received' ? 'received' : 'sent';
                
                return `
                    <div class="message-item ${messageClass}">
                        <div class="message-header">
                            <span class="message-type">${msg.message_type}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span class="message-direction ${directionClass}">${msg.direction.toUpperCase()}</span>
                            <span style="margin-left: 10px; color: #7f8c8d;">from ${msg.station_id}</span>
                        </div>
                        <div class="message-payload">${JSON.stringify(msg.payload, null, 2)}</div>
                    </div>
                `;
            }).join('');
            
            // Auto-scroll to latest message
            messagesListEl.scrollTop = 0;
        }
        
        // Periodic status update
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    activeConnectionsEl.textContent = data.active_connections;
                    totalMessagesEl.textContent = data.total_messages;
                    
                    // Calculate uptime display
                    const uptimeMs = new Date() - new Date(data.uptime_start);
                    const hours = Math.floor(uptimeMs / (1000 * 60 * 60));
                    const minutes = Math.floor((uptimeMs % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((uptimeMs % (1000 * 60)) / 1000);
                    uptimeEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                })
                .catch(console.error);
        }, 1000);
    </script>
</body>
</html>
